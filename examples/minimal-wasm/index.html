<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal WASM Demo - MedWASMAI</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; }
      .card { max-width: 640px; padding: 1rem 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      input { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; width: 100%; box-sizing: border-box; }
      button { padding: 0.6rem 0.9rem; border-radius: 8px; border: none; background: #2563eb; color: white; cursor: pointer; }
      button:disabled { background: #9ca3af; cursor: not-allowed; }
      .row { display: flex; gap: 0.75rem; align-items: center; }
      .row + .row { margin-top: 0.75rem; }
      .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 999px; font-size: 0.85rem; }
      .ok { background: #dcfce7; color: #166534; }
      .warn { background: #fee2e2; color: #991b1b; }
      .muted { color: #6b7280; }
      footer { margin-top: 1.5rem; color: #6b7280; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <h1>Minimal Rust WASM Demo</h1>
    <p class="muted">This demo uses the wasm-bindgen-generated module to call <code>detect_anomaly(value: f32)</code>.</p>

    <div class="card">
      <div class="row">
        <label for="val" style="min-width: 120px;">Input value</label>
        <input id="val" type="number" step="0.01" value="95" />
        <button id="run" disabled>Run</button>
      </div>
      <div class="row">
        <div id="status" class="badge muted">Loading...</div>
      </div>
      <div class="row">
        <output id="out" class="muted">â€”</output>
      </div>
    </div>

    <footer>
      Build first: <code>wasm-pack build --target web</code> inside <code>examples/minimal-wasm</code> to generate <code>pkg/</code>.
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
